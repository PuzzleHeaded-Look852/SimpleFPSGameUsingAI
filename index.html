<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple FPS Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            font-family: Arial, sans-serif;
            opacity: 0.5;
            pointer-events: none;
            z-index: 10;
        }
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 100;
        }
        #gameOver.show {
            opacity: 1;
            pointer-events: all;
        }
        #gameOver h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #restartButton {
            padding: 15px 30px;
            font-size: 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #restartButton:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="info">
        Score: <span id="score">0</span> |
        Enemies: <span id="enemies">0</span> |
        Health: <span id="health">100</span>
    </div>
    <div id="instructions">
        Click to start<br>
        WASD to move<br>
        Left-click to shoot<br>
        Right-click to aim<br>
        Space to jump
    </div>
    <div id="crosshair">+</div>
    <div id="gameOver">
        <h1>Game Over!</h1>
        <p>Your score: <span id="finalScore">0</span></p>
        <button id="restartButton">Restart Again?</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="main.js"></script>
</body>
</html>
